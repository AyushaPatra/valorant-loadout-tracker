{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<style>
  body {
    background-color: #0f1923 !important;
    color: #fff;
    font-family: 'Segoe UI', Arial, sans-serif;
  }

  /* Header */
  .page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    margin-top: 1rem;
    border-bottom: 1px solid #1f2631;
    padding-bottom: 0.5rem;
  }

  .page-title {
    color: white;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    font-size: 1.8rem;
    margin: 0;
  }

  .page-subtitle {
    color: #8a949f;
    font-size: 0.9rem;
    margin-top: 0.3rem;
  }

  /* Form Container */
  .form-card {
    background: #0e141a;
    border: 1px solid #1f2631;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    padding: 2rem;
    max-width: 700px;
    margin: 0 auto;
  }

  /* Crispy form elements */
  .form-control, select {
    background-color: #151b22 !important;
    border: 1px solid #232c36 !important;
    color: #fff !important;
    border-radius: 6px;
    padding: 10px 12px;
  }

  .form-control:focus, select:focus {
    background-color: #1c232d !important;
    border-color: #ff4655 !important;
    box-shadow: 0 0 0.25rem rgba(255,70,85,0.4) !important;
    color: #fff !important;
  }

  label {
    font-weight: 600;
    text-transform: uppercase;
    color: #8fb3ff;
    font-size: 0.9rem;
    margin-bottom: 0.3rem;
  }

  /* Save Button */
  .btn-save {
    background-color: #ff4655;
    border: none;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-radius: 8px;
    width: 100%;
    box-shadow: 0 0 15px rgba(255, 70, 85, 0.5);
    transition: all 0.2s ease;
    padding: 12px;
    color: #fff;
  }

  .btn-save:hover {
    background-color: #e03c49;
    box-shadow: 0 0 25px rgba(255,70,85,0.8);
    transform: translateY(-1px);
  }

</style>

<div class="page-header">
  <div>
    <h2 class="page-title">{{ view.object|yesno:"Edit Loadout,New Loadout" }}</h2>
    <p class="page-subtitle">Configure your agent, weapons, skin, and map</p>
  </div>
</div>

<div class="form-card">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-save mt-3">Save</button>
  </form>
</div>

{% endblock %}
